# render.yaml (racine du repo)
services:
  - type: web
    name: metv-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm ci && npx prisma generate
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: ADMIN_TOKEN
        sync: false  # on la remplira dans le dashboard Render
      - key: DATABASE_URL
        value: file:/data/dev.db  # Modifier selon la configuration de votre base de donn√©es
